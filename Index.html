<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="Images/hourglass.png" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
    <title>RealTime Clock</title>
</head>
<body>
    <div class="wrap"><!--Contenedor Para centrar-->
        <div class="widget"><!--Almacenar fecha y hora-->

            <div class="fecha"><!--Fecha-->
                
                <p id="diaSemana" class="diaSemana"></p>
                <p id="dia" class="dia"></p>
                <p>de</p>
                <p id="mes" class="mes"></p>
                <p>del</p>
                <p id="año" class="año"></p>

            </div>

            <div class="reloj"><!--Hora-->
                
                <p id="horas" class="horas"></p>
                <p>:</p>
                <p id="minutos" class="minutos"></p>
                <p>:</p>
               <div class="caja-segundos">
                    <p id="ampm" class="ampm"></p>
                    <p id="segundos" class="segundos"></p>
               </div>

            </div>

        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
